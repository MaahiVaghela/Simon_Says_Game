<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start</h2>
    <h3></h3>
    <div class="FirstRow">
        <div type="button" class="btn red" id="red">1</div>
        <div type="button" class="btn green" id="green" >2</div>
    </div>
    <div class="SecRow">
        <div type="button" class="btn blue" id="blue">3</div>
        <div type="button" class="btn yellow" id="yellow">4</div>
    </div>    
    <script src="project1.js"></script>
</body>
</html>
